<!DOCTYPE html>
<html lang="en">

    <head>


        <title>Mini Games | Rock-Paper-Scissors</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="rps-style.css">


    </head>


    <body class="mainBG">

        <div class="text-center mb-3 py-2 titleBG">
            <h1 class="fs-1">Tic-Tac-Toe</h1>
        </div>

        <div class="text-center">
            <h2 id="chanceText" class="fs-3">"X" plays</h2>
        </div>

        <div style="height: 20px;"></div>

        <div class="body mt-5">
            <div class="board">
                <div id="0" class="board-box fs-1 border-dark"></div>
                <div id="1" class="board-box fs-1 border-dark border-4 border-start border-end"></div>
                <div id="2" class="board-box fs-1 border-dark"></div>
                <div id="3" class="board-box fs-1 border-dark border-4 border-top border-bottom"></div>
                <div id="4" class="board-box fs-1 border-dark border-4 border"></div>
                <div id="5" class="board-box fs-1 border-dark border-4 border-top border-bottom"></div>
                <div id="6" class="board-box fs-1 border-dark"></div>
                <div id="7" class="board-box fs-1 border-dark border-4 border-start border-end"></div>
                <div id="8" class="board-box fs-1 border-dark"></div>
            </div>
        </div>


    </body>


    <script src="rps-game.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>


</html>
