<!DOCTYPE html>
<html lang="en">

    <head>


        <title>Mini-Games</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <!-- allows for responsive view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!--Stylesheets --->
        <link rel="stylesheet" href="style.css">

    </head>


    <body class="mainBG">

        
        <div class="container-fluid ">

            <a href="../index.html" class="homeBtn fixed-start nav-brand p-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" fill="black"
                    class="bi bi-house-door-fill" viewBox="0 0 16 16">
                    <path
                        d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5" />
                </svg>
            </a>
            


            <div class="row text-center mt-3 mb-2 py-2 justify-content-center align-items-center">

                <h1 class="titleText">Remember the Pair</h1>
                <h2 id="scoreCounter" class="scoreText fs-4 mt-3 px-3 py-2 rounded-3">Score: 10</h2>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="tileBG rounded-3">
                    <div class="row justify-content-center ">
                        <div id="0" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="1" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="2" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="3" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                    </div>
                    <div class="row justify-content-center">
                        <div id="4" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="5" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="6" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="7" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                    </div>
                    <div class="row justify-content-center">
                        <div id="8" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="9" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="10" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="11" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                    </div>
                    <div class="row justify-content-center">
                        <div id="12" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="13" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="14" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                        <div id="15" class="tile rounded-2 rounded-md-3"><i class="icon-holder fs-2"></i></div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center align-items-center mt-4">
                <button id="playAgain" class="playAgainBtn rounded-2 px-3 px-md-4 py-2 d-none" onclick="playAgain()">Play
                    Again</button>
            </div>

        </div>

    </body>


    <script src="game.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>


</html>
